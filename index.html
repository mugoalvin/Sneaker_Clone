<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sneakers</title>
  </head>
  <body>
    <div id="header">
      <div id="part1">
        <img id="logo" src="./images/logo.svg" />
      </div>
      <div id="part2">
        <ul id="list">
          <li>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div id="part3">
        <ul id="list1">
          <li>
            <span>
              <img id="trolley" src="./images/icon-cart.svg" alt="" />
            </span>
            <span>
              <img id="avatar" src="./images/image-avatar.png" alt="" />
            </span>
          </li>
        </ul>
      </div>
    </div>

    <hr style="margin-top: 5px" />

    <div class="bodyPart">
      <div id="pics">
        <div id="bigPic">
          <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <div id="smallerPics">
          <div id="picsGroup">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>
      </div>

      <div id="words">
        <div id="head1"><p>SNEAKER COMPANY</p></div>
        <div id="head2"><p>Fall Limited Edition Sneakers</p></div>
        <div id="paragraph">
          <p>
            These low-profile sneakers are your perfect casual wear
            companion.Featuring a durable rubber outer sole, they'll withstand
            anything the weather can offer.
          </p>
        </div>

        <div id="price">
          <p id="price1Paragraph">$125.00</p>
          <p id="percentage">50%</p>
        </div>

        <div id="cancel"><p id="canceledPrice">$250.00</p></div>

        <div id="boxes">
          <span id="items">
            <button class="math minus">
              <img src="./images/icon-minus.svg" alt="" />
            </button>
            <p id="count">0</p>
            <button class="math">
              <img src="./images/icon-plus.svg" alt="" />
            </button>
          </span>
          <span id="submit">
            <span id="cart">
              <img src="./images/icon-cart.svg" alt="" />
              <p>Add a cart</p>
            </span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
